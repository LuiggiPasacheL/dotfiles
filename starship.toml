
"$schema" = 'https://starship.rs/config-schema.json'

format = """
[ $os($hostname )$username ](bg:#a3aed2 fg:#090c0c)\
[ ](bg:#769ff0 fg:#a3aed2)\
$directory\
[ ](bg:#394260 fg:#769ff0)\
$git_branch\
$git_status\
$git_state\
[ ](bg:#212736 fg:#394260)\
$golang\
$nodejs\
$python\
$conda\
$lua\
$package\
[ ](fg:#212736)\
\n$character"""

right_format = """
$time\
$cmd_duration\
"""

[hostname]
ssh_only = true
ssh_symbol = " "
trim_at = "."
format = '[ $ssh_symbol$hostname ](fg:#769ff0 bg:#212736)'

[username]
style_user = 'black bold'
style_root = 'red bold'
format = '$user'
disabled = false
show_always = true

[os]
disabled = false
format = "$symbol "
symbols.Windows = ""
symbols.Linux = ""
symbols.Fedora = ""
symbols.Arch = ""
symbols.EndeavourOS = ""
symbols.Ubuntu = ""
symbols.Debian = ""
symbols.Mint = ""
symbols.Macos = ""

[directory]
style = "fg:#202b39 bg:#769ff0"
read_only_style = "fg:#202b39 bg:#769ff0"
format = "[($read_only)]($read_only_style)[$path ]($style)"
read_only = "󰌾"
truncation_length = 3
truncation_symbol = "…/"
truncate_to_repo = true

[cmd_duration]
disabled = true # enable if required
min_time = 10_000
style = "bg:#c61a09 fg:#ffffff"
format = """
[](fg:#c61a09 bg:#000000)\
[took $duration]($style)
[](fg:#c61a09 bg:#000000)\
"""

[time]
disabled = true
time_format = "%R" # Hour:Minute Format
style = "fg:#a0a9cb bg:#1d2230"
format = """
[](fg:#1d2230)\
[  $time ]($style)
[](fg:#1d2230)\
"""

[git_branch]
symbol = ""
style = "fg:#769ff0 bg:#394260"
format = '[$symbol $branch ]($style)'

[git_status]
style = "fg:#769ff0  bg:#394260"
format = '[$all_status ]($style)'

[git_state]
style = "fg:#769ff0 bg:#394260"
format = '[$state ]($style) '

[python]
symbol = ""
style = "fg:#769ff0 bg:#212736"
format = '[$symbol $version ($virtualenv )]($style)'

[conda]
symbol = ""
style = "fg:#769ff0 bg:#212736"
format = '[$symbol $environment ]($style)'
ignore_base = false

[golang]
symbol = ""
style = "fg:#769ff0 bg:#212736"
format = '[$symbol ($version )]($style)'

[nodejs]
symbol = ""
style = "fg:#769ff0 bg:#212736"
format = '[$symbol ($version )]($style)'

[lua]
symbol = "󰢱"
style = "fg:#769ff0 bg:#212736"
format = '[$symbol ($version )]($style)'

[package]
symbol = "󰏗"
style = "fg:#769ff0 bg:#212736"
format = '[$symbol ($version )]($style)'
